<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="images/odin-lined.png" alt="odin logo">
                <div id="odin">ODIN</div>
            </div>
        </div>
        <div class="right">
            <div class="intro">
                <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
                <div>&nbsp;</div>
                <div>You know you want to.</div>       
            </div>
            <div class="form">
                <div class="letsdothis">Let's Do This!</div>
                <div class="inputs">
                    <form action="" method="POST">
                        <div>
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" required>
                        </div>
                        <div>
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="123-456-7890">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required>
                        </div>
                        <div>
                            <label for="passwordconfirm">CONFIRM PASSWORD</label>
                            <input type="password" id="passwordconfirm" required>
                        </div>
                    
                </div>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
            </form>
                <div>Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
